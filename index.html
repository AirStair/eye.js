<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/petite-vue" defer init></script>

<body>
  <!-- anywhere on the page -->
  <div v-scope="{ count: 0 }">
    {{ count }}
    <button  @click="count++" class="fixed left-10 bottom-10 py-2 px-3 bg-indigo-500 text-white text-sm font-semibold rounded-md shadow-lg shadow-indigo-500/50 focus:outline-none">Rec</button>
  </div>
